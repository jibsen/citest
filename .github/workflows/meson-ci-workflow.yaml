name: Meson CI

on: [push, pull_request]

jobs:
  windows:
    name: Windows ${{ matrix.config.name }}
    runs-on: windows-latest

    strategy:
      matrix:
        config:
          - name: MSVC x86
            arch: x86

          - name: MSVC x64
            arch: amd64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Meson
        run: pip install meson ninja

      - name: Configure
        run: meson setup --vsenv build

      - name: Build
        run: meson compile -C build -v

      - name: Test
        run: meson test -C build -v

  linux:
    name: Linux ${{ matrix.config.name }}
    runs-on: ubuntu-latest
    env:
      CC: ${{ matrix.config.cc }}
      CXX: ${{ matrix.config.cxx }}

    strategy:
      matrix:
        config:
          - name: GCC
            cc: gcc
            cxx: g++

          - name: Clang
            cc: clang
            cxx: clang++

          - name: Clang asan
            cc: clang
            cxx: clang++
            meson-flags: -Dbuildtype=debugoptimized -Db_lundef=false -Db_sanitize=address

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Meson
        run: pip install meson ninja

      - name: Configure
        run: meson setup build ${{ matrix.config.meson-flags }}

      - name: Build
        run: meson compile -C build -v

      - name: Test
        run: meson test -C build -v
